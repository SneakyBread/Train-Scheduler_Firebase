<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- insert firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!-- insert moment.js reference -->
</head>

<body class="bg-secondary">
<div class="container">
    <div class="jumbotron col-md-12 text-center bg-primary">
        <h1>Anytime Is Train Time</h1>
        <p>Choo Choo. All aboarrd!</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4 border border-danger">
                <div class="card-header bg-danger">Current Train Scheduler</div>
                <div class="card-body bg-light">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- info will be put here? -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card border border-warning">
                <div class="card-header bg-warning">Add Train</div>
                <div class="card-body bg-light">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type ="text">
                        </div>
                        <div class="form-group">
                            <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="train-time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
    
</body>
</html>
